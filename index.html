<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To'y videoalbomi 2025</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <main>
    <div class="name">
      <h2>To'y videoalbomi 2025</h2>
    </div>
    <div class="vidiomain">
      <div class="invidio" id="invid">

        <div class="mainvid-on" id="mvid">
          <div class="loadd">
            <div class="loader"></div>
            <p id="loadingText">Video yuklanmoqda...0%</p>
            <div class="progress-container">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>

        <div class="onvidio" id="onvid">
          <p class="wsk">!</p>
          <p class="errorvidio">Videoni yuklashda xatolik </p>
          <a class="openvidio" onclick="openvid()">
            <bold>Videoni ko'rish uchun ilovaga ruxsat
              bering</bold>
          </a>
        </div>
      </div>
      <div class="media">
        <i class="fas fa-chevron-right mda play1"></i>
        <i class="fas fa-backward mda"></i>
        <i class="fas fa-stop mda"></i>
        <i class="fas fa-play mda"></i>
        <i class="fas fa-volume-off mda"></i>
        <i class="fas fa-forward mda next1"></i>
      </div>
    </div>


    <div class="allvidio">

      <div class="vidio">
        <div class="gradn">
          <div class="onblur">
          </div>
        </div>
        <div class="namevid">
          <p>To'y - to'liq video</p>
        </div>
      </div>

      <div class="vidio">
        <div class="gradn">
          <div class="onblur">
          </div>
        </div>
        <div class="namevid">
          <p>To'y - 1-qism</p>
        </div>
      </div>

      <div class="vidio">
        <div class="gradn">
          <div class="onblur">
          </div>
        </div>
        <div class="namevid">
          <p>To'y - 3-qism</p>
        </div>
      </div>

      <div class="vidio">
        <div class="gradn">
          <div class="onblur">
          </div>
        </div>
        <div class="namevid">
          <p>To'y - 4-qism</p>
        </div>
      </div>

      <div class="vidio">
        <div class="gradn">
          <div class="onblur">
          </div>
        </div>
        <div class="namevid">
          <p>To'y - 5-qism</p>
        </div>
      </div>

      <div class="vidio">
        <div class="gradn">
          <div class="onblur">
          </div>
        </div>
        <div class="namevid">
          <p>To'y - 6-qism</p>
        </div>
      </div>

      <div class="vidio">
        <div class="gradn">
          <div class="onblur">
          </div>
        </div>
        <div class="namevid">
          <p>To'y - 7-qism</p>
        </div>
      </div>

      <div class="vidio">
        <div class="gradn">
          <div class="onblur">
          </div>
        </div>
        <div class="namevid">
          <p>To'y - 8-qism</p>
        </div>
      </div>

    </div>

  </main>

  <script src="./script.js"></script>
</body>

</html>
